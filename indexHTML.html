<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MasterMind</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700&amp;subset=latin-ext" rel="stylesheet">-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">    
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>*MasterMind*</h1>
        </div>
<!-- GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME -->
        <div class="board">
            
            <div class="game">
                
                <div class="game-trials">
                    <h2>7 TRIALS LEFT</h2>
                </div>
                <div class="row">
                    <div class="key-wraper">
                        <div class="peg key1"></div>
                        <div class="peg key2"></div>
                        <div class="peg key3"></div>
                        <div class="peg key4"></div>
                    </div>
                    <div class="check">
                        <button class="check button">
                            CHECK
                        </button>
                    </div>
                </div>
                <div class="history">
                    
                    <div class="row">
                        <div class="key-wraper">
                            <div class="peg key1"></div>
                            <div class="peg key2"></div>
                            <div class="peg key3"></div>
                            <div class="peg key4"></div>    
                        </div>
                        <div class="answer-wraper">
                            <div class="dot key1"></div>
                            <div class="dot key2"></div>
                            <div class="dot key3"></div>
                            <div class="dot key4"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="key-wraper">
                            <div class="peg key1"></div>
                            <div class="peg key2"></div>
                            <div class="peg key3"></div>
                            <div class="peg key4"></div>
                        </div>
                        <div class="answer-wraper">
                            <div class="dot key1"></div>
                            <div class="dot key2"></div>
                            <div class="dot key3"></div>
                            <div class="dot key4"></div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="key-wraper">
                                <div class="peg key1"></div>
                                <div class="peg key2"></div>
                                <div class="peg key3"></div>
                                <div class="peg key4"></div>
                            </div>
                            <div class="answer-wraper">
                                <div class="dot key1"></div>
                                <div class="dot key2"></div>
                                <div class="dot key3"></div>
                                <div class="dot key4"></div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="side">
                
                <div class="colors">
                    <div class="color-title"><h2>Choose Color:</h2></div>
                    <div class="color-selection-wraper">
                        <div class="selected color0"></div>
                        <div class="selected color1"></div>
                        <div class="selected color2"></div>
                        <div class="selected color3"></div>
                        <div class="selected color4"></div>
                        <div class="selected color5"></div>
                    </div>
                </div>
                <div class="rules">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ratione perferendis cupiditate quos dolorem dignissimos. Animi unde, quis delectus, voluptatibus molestias iusto culpa ut est quos nam consequatur aliquam voluptatum rem?
                </div>
            </div>
        </div>
<!-- GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME GAME -->       
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
